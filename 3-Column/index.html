<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3 Columns</title>
    <link rel="icon" type="image/x-icon" href="favicon-32x32.png">
    <link rel="stylesheet" href="3-column.css">
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@100..900&family=Lexend+Deca:wght@100..900&display=swap')
    </style>
</head>

<body>

    <main>
    <div id="content">
    <section>
        <div id="sedans">
            <img src="icon-sedans.svg" alt="A silhouette of a sedan">
            <h1>SEDANS</h1>
            <p></p>
            <button id="button-sed">Learn More</button>
        </div>
    </section>

    <section>
        <div id="suvs">
            <img src="icon-suvs.svg" alt="A silhouette of an SUV">
            <h1>SUVS</h1>
            <p></p>
            <button id="button-suv">Learn More</button>
        </div>        
    </section>

    <section>
        <div id="luxury">
            <img src="icon-luxury.svg" alt="A silhouette of a luxury vehicle">
            <h1>LUXURY</h1>
            <p></p>
            <button id="button-lux">Learn More</button>
        </div>
    </section>
    </div>
    </main>

</html>
